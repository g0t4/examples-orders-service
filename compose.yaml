services:
  orders:
    image: weshigbee/ex-orders-service:2.1
    ports:
      - "3000:3000"
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - "linux/arm64"
        - "linux/amd64"
    develop:
      watch:
        - action: rebuild
          path: .
          ignore:
            - "*.pyc"
            - "__pycache__/"
            - ".git/"
            - "uv.lock"
            - "*.sh"
    labels:
      - "app.version=2.1"
      - "app.description=SuperOrder Processing Platform"
      - "app.maintainer=wesdemos"
